<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <p> Welcome to the chat app</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        socket.on('connect',()=>{
            console.log('connected to Socket.');
        });

        socket.on('disconnect', ()=>{
            console.log('disconnected from Socket.');
        })
    </script>
</body>


</html>
